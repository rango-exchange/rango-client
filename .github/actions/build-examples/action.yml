name: 'Build Examples'
description: 'Links the current widget embedded package to example projects and builds them'

runs:
  using: 'composite'
  steps:

    - name: ğŸ”— Link Core Packages
      run: |
        echo "::group::ğŸ”— Creating symbolic links for widget and React dependencies"
        yarn link --cwd widget/embedded
        yarn link --cwd node_modules/react
        yarn link --cwd node_modules/react-dom
        echo "âœ… Packages linked successfully"
        echo "::endgroup::"
      shell: bash
      
    - name: âš™ï¸ Cache example node_modules
      id: cache-examples
      uses: actions/cache@v4
      with:
        path: |
          examples/*/node_modules
        key: ${{ runner.os }}-examples-${{ hashFiles('examples/**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-examples-

    - name: ğŸ“¦ Install Example Dependencies
      if: steps.cache-examples.outputs.cache-hit != 'true'
      run: |
        echo "::group::ğŸ” Installing dependencies for example projects"
        for dir in ./examples/*; do
          if [ -f "$dir/package.json" ]; then
            echo ""
            echo "ğŸ“‚ Processing: $dir"
            echo "  ğŸ“¥ Installing dependencies..."
            yarn --cwd $dir --prefer-offline
            echo "  âœ… Installation complete for $dir"
          fi
        done
        echo ""
        echo "ğŸ‰ All example dependencies installed"
        echo "::endgroup::"
      shell: bash

    - name: ğŸ”— Link Packages to Examples
      run: |
        echo "::group::ğŸ”— Linking packages to example projects"
        for dir in ./examples/*; do
          if [ -f "$dir/package.json" ]; then
            echo "ğŸ“‚ Linking in: $(basename $dir)"
            yarn --cwd $dir link @rango-dev/widget-embedded
            yarn --cwd $dir link react
            yarn --cwd $dir link react-dom
          fi
        done
        echo "âœ… All packages linked successfully"
        echo "::endgroup::"
      shell: bash

    - name: âš™ï¸ Copy Vite Configuration Files
      run: |
        echo "::group::âš™ï¸ Updating Vite configurations"
        cp -rf scripts/build-examples/vite.config.ts examples/vite
        cp -rf scripts/build-examples/vite.vue.config.ts examples/vue/vite.config.ts
        echo "âœ… Vite configurations copied"
        echo "::endgroup::"
      shell: bash

    - name: ğŸ“¦ Add Vite Plugin Dependencies
      if: steps.cache-examples.outputs.cache-hit != 'true'
      run: |
        echo "::group::ğŸ“¦ Adding vite-plugin-node-polyfills"
        echo "  ğŸ“¦ Adding to Vite example..."
        yarn --cwd examples/vite add -D vite-plugin-node-polyfills@0.17.0
        echo "  ğŸ“¦ Adding to Vue example..."
        yarn --cwd examples/vue add -D vite-plugin-node-polyfills@0.17.0
        echo "âœ… Vite plugin dependencies added"
        echo "::endgroup::"
      shell: bash

    - name: ğŸš€ Build All Examples (Concurrent)
      run: |
        echo "::group::ğŸš€ Building all examples concurrently"

        # Build the list of commands dynamically
        cmds=()
        names=()

        for dir in ./examples/*; do
          if [ -f "$dir/package.json" ]; then            
            name=$(basename "$dir")
            cmds+=("yarn --cwd $dir build")
            names+=("$name")
          fi
        done

        if [ ${#cmds[@]} -eq 0 ]; then
          echo "âš ï¸ No example projects found to build."
          exit 0
        fi

        # Join arrays into comma-separated strings
        name_list=$(IFS=,; echo "${names[*]}")

        yarn concurrently --kill-others-on-fail \
          --names "$name_list" \
          "${cmds[@]}"

        echo "ğŸŠ All examples built successfully! "
        echo "::endgroup::"
      shell: bash