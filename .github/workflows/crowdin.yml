name: Sync translations using Crowdin

on:
  workflow_dispatch:

  workflow_call:
    secrets:
      CROWDIN_PROJECT_ID:
        description: 'You need a crowdin project id to be set.'
        required: true
      CROWDIN_PERSONAL_TOKEN:
        description: 'You need a crowdin token to be set.'
        required: true
      PAT:
        description: 'Add a PAT to secrets.'
        required: true

jobs:
  crowdin:
    runs-on: ubuntu-latest
    env:
      CROWDIN_PROJECT_ID: "727537"
      CROWDIN_PERSONAL_TOKEN: "78cba788b8bb8c85103a923d58682754700acdd333eaa72aa952f01692ffa88c5d35bd92df70710a"
      GITHUB_TOKEN: ${{ secrets.PAT }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}

      - name: Prepare
        uses: ./.github/actions/prepare

      - name: Extract new source
        run: yarn run i18n:extract

      - name: Crowdin push translations
        uses: crowdin/github-action@v1
        with:
          upload_sources: true
          upload_translations: false
          download_translations: false
          push_sources: true
          source: translations/en.po
          translation: translations/%two_letters_code%.po
          project_id: "727537"
          token: "78cba788b8bb8c85103a923d58682754700acdd333eaa72aa952f01692ffa88c5d35bd92df70710a"

      - name: Crowdin pre-translation
        run: node ./scripts/crowdin/command.mjs

      - name: Crowdin pull translations
        uses: crowdin/github-action@v1
        id: crowdin-download
        with:
          upload_sources: false
          upload_translations: false
          download_translations: true
          source: translations/en.po
          translation: translations/%two_letters_code%.po
          project_id: "727537"
          token: "78cba788b8bb8c85103a923d58682754700acdd333eaa72aa952f01692ffa88c5d35bd92df70710a"
          commit_message: 'chore(translation): update translations [skip ci]'

          localization_branch_name: 'l10n_crowdin_translations'
          create_pull_request: true
          pull_request_title: 'ðŸ¤–chore(translation): update translations'
          pull_request_body: 'New Crowdin pull request with translations'
          pull_request_base_branch_name: 'feat/rf-1864-change-translation'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}

